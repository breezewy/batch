<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box{
        width:300px;
        height:200px;
        color:red;
        font-size: 30px;
        background: pink;
    }


</style>
<body>
    <div class="box">
        hello
    </div>
</body>
<script>
    var box = document.querySelector(".box");
    function setStyle(obj,css) {
        var sty = obj.style;
        for(var atr in css){
            sty[atr] = css[atr];
        }
    }
    setStyle(box,{width:"600px",height:"400px",color:"green",fontSize:"60px;",background:"yellow",padding:"50px"});


</script>
</html>
